<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
<div class="container">
    <form class="formulario" id="inicio_sesion" method="POST" action="{{ url_for('login') }}">
        <nav>
            <img src="/static/ROKO2.png.png" width="100" height="100" alt="Logo">
            <ul class="formulario-ul">
                <li class="li-formulario"><a href="{{ url_for('login') }}">Iniciar Sesión</a></li>
                <li class="li-formulario"><a href="{{ url_for('registro') }}">Registrarse</a></li>
            </ul>
       </nav>

        <h2 class="h2-registro">Iniciar Sesión</h2>

        <section class="inputs">
            <label>Email</label>
            <input type="email" name="correo" placeholder="tuemail@gmail.com" required>

            <label>Contraseña</label>
            <input type="password" name="contra" required>
        </section>

        <button type="submit">Enviar</button>
        <p><a href="{{ url_for('recuperar_contra') }}">¿Olvidaste tu contraseña?</a></p>
        <p>No tienes una cuenta? <a href="{{ url_for('registro') }}">Registrarse</a></p>
    </form>
</div>
</body>
</html>
