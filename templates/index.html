  <header>
    <img src="/static/ROKO2.png.png" alt="Logo" class="logo"><br>

  <main>
    <div class="container"> 
        <div class="header"> 
            <img src="/static/ROKO2.png.png" alt="logo" class="logo-main">
        </div> 
        
        <input id="file-input" type="file" style="display: none;"> 

        <div class="integrated-box">
            <label for="file-input" class="select-file-label">
                Elegir archivo
            </label>
            
            <span id="file-name-display" class="file-name-display">
                No se eligió ningún archivo
            </span>
        </div>
        
        <br>
        <button onclick="analizarArchivo()">Analizar</button>
        <div id="resultado"></div>
    </div>
</main>

  <footer>
    © 2025 Lector Antivirus 
  </footer>


  
 <script>
    function analizarArchivo() {
        // CAMBIAMOS el ID de 'archivo' a 'file-input'
        const archivo = document.getElementById('file-input').files[0]; 
        const resultado = document.getElementById('resultado');

        if (!archivo) {
            resultado.innerHTML = "No has seleccionado ningún archivo.";
            resultado.style.color = "#4ADDAA";
            return;
        }

        resultado.style.color = "white";
        resultado.innerHTML = " Analizando archivo...";

        const nombre = archivo.name.toLowerCase();

        setTimeout(() => {
            if (nombre.includes("virus") || nombre.includes("malware")) {
                resultado.innerHTML = " El archivo contiene una amenaza detectada.";
                resultado.style.color = "#ff6666";
            } else {
                resultado.innerHTML = " El archivo está limpio. No se detectaron amenazas.";
                resultado.style.color = "#4ADDAA";
            }
        }, 2000);
    }
    
    // Función para actualizar el campo de estado
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('file-input').addEventListener('change', function() {
            // CAMBIAMOS el ID a 'file-name-display'
            const displayElement = document.getElementById('file-name-display');
            const fileName = this.files.length > 0 ? this.files[0].name : 'No se eligió ningún archivo';
            displayElement.textContent = fileName;
        });
    });
</script>
